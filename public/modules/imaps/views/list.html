<section data-ng-controller="ImapsController" data-ng-init="find()">
    <p></p>
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." name="srch-term" id="srch-term">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>   
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-8">
            <google-map center="map.center"
                        zoom="map.zoom"
                        options="map.options"
                        events="map.events"
                        dragging="map.dragging"
                        draggable="false"
                        control="map.control"
                    >
                <marker coords="map.myMarker.coords" options="map.myMarker.options"></marker>

                <markers models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'"
                            labelContent="'title'" labelAnchor="22 0" labelClass="marker-labels">
                    <windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                        <p>Howdy!</p>
                        <p ng-non-bindable>{{ latitude | number:4 }}, {{ longitude | number:4 }}</p>
                    </windows>
                </markers>
    
           </google-map>
       </div>
       <div class="col-md-4">
            <table class="table table-striped table-bordered table-condensed table-hover">
              <thead>
              <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="imap in imaps | orderBy:'name':false">
                <td><a data-ng-href="#!/imaps/{{imap._id}}">{{ imap.name }}</a></td>
                <td>{{ imap.gps.coordinates[1] | number:6 }}</td>
                <td>{{ imap.gps.coordinates[0] | number:6 }}</td>
              </tr>
              </tbody>
            </table>
            <div>
                <a href="/#!/imaps/create">Add new</a>
            </div>
       </div>
    </div>
</section>
