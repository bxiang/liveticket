<section data-ng-controller="ImapsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Imap</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imap.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="latitude">Latitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imap.gps.coordinates[1]" id="latitude" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="longitude">longitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imap.gps.coordinates[0]" id="longitude" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
