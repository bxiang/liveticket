<section data-ng-controller="TicketsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tickets</h1>
    </div>
    <table class="table table-striped table-bordered table-condensed table-hover">
      <thead>
      <tr>
        <th>Description</th>
        <th>Reporter</th>
        <th>Date created</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="ticket in tickets | filter:search">
        <td><a data-ng-href="#!/tickets/{{ticket._id}}">{{ticket.description}}</a></td>
        <td>{{ticket.reporter.displayName}}</td>
        <td>{{ticket.created}}</td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!tickets || tickets.length">
    	No Tickets yet, why don't you <a href="/#!/tickets/create">create one</a>?
    </div>
</section>
